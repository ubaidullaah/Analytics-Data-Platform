name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "apache-airflow==3.1.5" dbt-snowflake

      - name: Check Python syntax
        run: python -m py_compile Airflow/dags/*.py

      - name: Validate Airflow DAGs
        env:
          AIRFLOW_HOME: /tmp/airflow
        run: |
          mkdir -p $AIRFLOW_HOME
          python -c "from airflow.models import DagBag; d = DagBag('Airflow/dags'); assert len(d.dags) > 0, 'No DAGs found'"

      - name: Compile DBT models
        working-directory: DBT_fintech_project
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          fintech_project:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: test
                user: test
                password: test
                warehouse: test
                database: FINTECH_DW
                schema: ANALYTICS
                threads: 1
          EOF
          dbt deps
          dbt compile --target dev
